<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        iframe {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>FILAS ATENDIMENTO UPA 24 HORAS</h1>
            <iframe title="FILAS ATENDIMENTO UPA 24 HORAS" width="800" height="636" src="https://app.powerbi.com/view?r=eyJrIjoiYjk0MTFlNTctNDI5MC00OTI0LTk4YzUtZjgwYTU3NWNmMjE5IiwidCI6ImQ3MTBlOTk3LTI3ZTctNGZhNi05ZGFlLThmMTkwNzRmMmI3ZSJ9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>FILAS ATENDIMENTO UPA 12 HORAS</h1>
            <iframe title="FILAS ATENDIMENTO UPA 12 HORAS" width="800" height="636" src="https://app.powerbi.com/view?r=eyJrIjoiOGNjMjY1YjAtY2JjMS00OTA4LTg3ZWItODhkNDM5YmFiNzM4IiwidCI6ImQ3MTBlOTk3LTI3ZTctNGZhNi05ZGFlLThmMTkwNzRmMmI3ZSJ9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>FILAS ATENDIMENTO UPA 6 HORAS</h1>
            <iframe title="FILAS ATENDIMENTO UPA 6 HORAS" width="800" height="636" src="https://app.powerbi.com/view?r=eyJrIjoiOWRkZWFlN2EtODEwZC00ZjAwLThlYWMtOGE2MmEzZjlmYWUwIiwidCI6ImQ3MTBlOTk3LTI3ZTctNGZhNi05ZGFlLThmMTkwNzRmMmI3ZSJ9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>
    <script>
        function atualizarIframes() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                // For√ßa o recarregamento do iframe
                iframe.src = iframe.src;
            });
        }
        // Atualiza a cada 3 minutos (180000 ms)
        setInterval(atualizarIframes, 180000);
    </script>
</body>
</html>
